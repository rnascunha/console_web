<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Dump</title>
  </head>
  <body>
    <h1>Binary Dump</h1>
    <div>
      <text-binary id="input-binary"></text-binary>
      <label><input type="radio" name="encode" value="binary" />Binary</label>
      <label><input type="radio" name="encode" value="octal" />Octal</label>
      <label><input type="radio" name="encode" value="decimal" />Decimal</label>
      <label><input type="radio" name="encode" value="hexa" />Hexa</label>
      <label
        ><input type="radio" name="encode" value="text" checked />Text</label
      >
    </div>
    <div>
      <b>Hide:</b>
      <label
        ><input
          type="checkbox"
          name="binary-hide"
          value="decimal"
        />Decimal</label
      >
      <label
        ><input type="checkbox" name="binary-hide" value="hexa" />Hexa</label
      >
      <label
        ><input type="checkbox" name="binary-hide" value="octal" />Octal</label
      >
      <label
        ><input
          type="checkbox"
          name="binary-hide"
          value="binary"
        />Binary</label
      >
      <label
        ><input type="checkbox" name="binary-hide" value="text" />Text</label
      >
    </div>
    <label
      >Break line:
      <input id="breakline" type="number" min="1" max="16" value="8"
    /></label>
    <div style="overflow: auto">
      <binary-dump id="data-dump"></binary-dump>
    </div>
    <div id="dump"></div>
  </body>
</html>
