<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Web</title>
  </head>
  <body>
    <div id="header">
      <div>
        <select id="protocols"></select>
        <span>://</span>
        <span id="protocol-container"></span>
        <button id="connect">Connect</button>
        <span id="error"></span>
      </div>
      <h1 id="title">Console Web</h1>
      <div id="options">
        <dropdown-menu id="menu-tools">
          <span id="tools-header" title="tools" slot="menu"
            ><span style="font-size: x-large">&#9874;</span
            ><span>&#9660;</span></span
          >
          <span id="binary-dump" title="Binary Dump" class="option tool"
            >&#x232F;</span
          >
          <span id="time-tool" title="Timestamp" class="option tool"
            >&#x1F310;</span
          >
          <span id="coder-tool" title="Coder" class="option tool"
            >&#x2328;</span
          >
          <span id="json-tool" title="JSON" class="option tool">&#x24BF;</span>
          <span id="esp-parser-tool" title="ESP Parser" class="option tool"
            >&#x2707;</span
          >
        </dropdown-menu>
        <span id="setup" title="Setup" class="option">&#x2699;</span>
        <span id="close" title="Close Header" class="option">&#10006;</span>
      </div>
    </div>
    <div id="golden"></div>
    <div id="open-header"></div>
  </body>
</html>
