<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Web</title>
</head>
<body>
  <div id="header">
    <h1 id="title">Console Web</h1>
    <div>
      <select id="protocols"></select>
      <span>://</span>
      <input id="url" focus value="192.168.0.87/ws" placeholder="url">
      <div id="serial-container">
        <select id="sel-serial-port"></select>
        <button id="serial-request">&#128279;</button>
      </div>
      <button id="connect">Connect</button>
      <span id="error"></span>
    </div>
  </div>
  <div id="golden"></div>
  <div id="footer"></div>
</body>
</html>
