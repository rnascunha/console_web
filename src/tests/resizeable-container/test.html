<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resizeable Container</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #container {
        height: 100%;
      }

      #content {
        border: 1px solid black;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <resizeable-container id="resizeable">
        <div id="content">This is my content Dont know how big it is.</div>
      </resizeable-container>
    </div>
  </body>
</html>
