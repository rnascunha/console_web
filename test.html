<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Dump</title>
  <link rel="icon" href="favicon.ico"><script defer src="test.bundle.js"></script></head>
  <body>
    <div id="header">
      <h1 id="title">Binary Dump</h1>
      <div id="options">
        <span id="share">&#128279;</span>
      </div>
    </div>
    <div>
      <text-binary id="input-binary" placeholder="Data"></text-binary>
      <label><input type="radio" name="encode" value="binary" />Binary</label>
      <label><input type="radio" name="encode" value="octal" />Octal</label>
      <label><input type="radio" name="encode" value="decimal" />Decimal</label>
      <label><input type="radio" name="encode" value="hexa" />Hexa</label>
      <label><input type="radio" name="encode" value="text" />Text</label>
      <label><input type="radio" name="encode" value="base64" />Base64</label>
    </div>
    <div>
      <b>Hide:</b>
      <label
        ><input
          type="checkbox"
          name="binary-hide"
          value="binary"
        />Binary</label
      >
      <label
        ><input type="checkbox" name="binary-hide" value="octal" />Octal</label
      >
      <label
        ><input
          type="checkbox"
          name="binary-hide"
          value="decimal"
        />Decimal</label
      >
      <label
        ><input type="checkbox" name="binary-hide" value="hexa" />Hexa</label
      >
      <label
        ><input type="checkbox" name="binary-hide" value="text" />Text</label
      >
      <label
        ><input
          type="checkbox"
          name="binary-hide"
          value="base64"
        />Base64</label
      >
    </div>
    <label
      >Break line:
      <input id="breakline" type="number" min="1" max="16" value="8"
    /></label>
    <div style="overflow: auto">
      <binary-dump id="data-dump"></binary-dump>
    </div>

    <!-- <hr />
    <text-select-binary
      id="data-input-select"
      selected="text"
      placeholder="Data"
    ></text-select-binary>
    <div style="overflow: auto">
      <binary-dump id="data-dump-select"></binary-dump>
    </div> -->

    <hr />
    <div>
      <text-area-binary
        rows="6"
        cols="70"
        id="data-input-area"
        placeholder="Data"
      ></text-area-binary>
      <div id="encode-area-container">
        <label
          ><input type="radio" name="encode-area" value="binary" />Binary</label
        >
        <label
          ><input type="radio" name="encode-area" value="octal" />Octal</label
        >
        <label
          ><input
            type="radio"
            name="encode-area"
            value="decimal"
          />Decimal</label
        >
        <label
          ><input type="radio" name="encode-area" value="hexa" />Hexa</label
        >
        <label
          ><input type="radio" name="encode-area" value="text" />Text</label
        >
        <label
          ><input type="radio" name="encode-area" value="base64" />Base64</label
        >
      </div>
    </div>
    <div>
      <b>Hide:</b>
      <label
        ><input
          type="checkbox"
          name="binary-area-hide"
          value="binary"
        />Binary</label
      >
      <label
        ><input
          type="checkbox"
          name="binary-area-hide"
          value="octal"
        />Octal</label
      >
      <label
        ><input
          type="checkbox"
          name="binary-area-hide"
          value="decimal"
        />Decimal</label
      >
      <label
        ><input
          type="checkbox"
          name="binary-area-hide"
          value="hexa"
        />Hexa</label
      >
      <label
        ><input
          type="checkbox"
          name="binary-area-hide"
          value="text"
        />Text</label
      >
      <label
        ><input
          type="checkbox"
          name="binary-area-hide"
          value="base64"
        />Base64</label
      >
    </div>
    <input id="breakline-area" type="number" min="0" max="16" value="8" />
    <div style="overflow: auto">
      <binary-dump id="data-dump-text-area"></binary-dump>
    </div>

    <hr />
    <text-area-radio-binary
      id="data-text-area-radio"
      cols="70"
    ></text-area-radio-binary>
    <div style="overflow: auto">
      <binary-dump id="dump-text-area-radio"></binary-dump>
    </div>
  </body>
</html>
